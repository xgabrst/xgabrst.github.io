- author: William Shakespeare
  text: Love all, trust a few, do wrong to none.

- author: Leo Tolstoy
  text: Wrong does not cease to be wrong because the majority share in it.

- author: Ernest Hemingway
  text: So far, about morals, I know only that what is moral is what you feel good after and what is immoral is what you feel bad after.

- author: Steve Jobs
  text: Great things in business are never done by one person. They're done by a team of people.

- author: Benjamin Franklin
  text: An investment in knowledge pays the best interest.