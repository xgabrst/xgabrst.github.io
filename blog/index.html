---
layout: basic
title: Blog
---
{% for post in site.posts %}
<div class="row">
	<div class="col-md-12">
		<h3>{{ post.title }}</h3>
		<h5>{{ post.date | date_to_string }}</h5>
		<p>{{ post.content | truncate: 600 }}</p>
		<a href="{{ post.url }}" type="button" class="btn btn-primary">Viac (Pocet slov: {{ post.content | number_of_words}})</a>
	</div>
</div>
{% endfor %}
