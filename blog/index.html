---
layout: basic
title: Blog
---
{% for post in site.posts %}
<div class="row">
	<div class="col-md-12">
		<div class="thumbnail silk-bg paper-text post-card blog-item">
			<h3>{{ post.title }}</h3>
			<h5>{{ post.date | date_to_string }}</h5>
			<p>{{ post.excerpt }}</p>
			<a href="{{ post.url }}" type="button" class="btn gold-btn">Viac (Pocet slov: {{ post.content | number_of_words}})</a>
		</div>
	</div>
</div>
{% endfor %}
